<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>
    <script>
        var varA = prompt('Digite um número: ')
        var varB = prompt('Digite outro número: ')

        document.write(varA + varB + "<br><br>")
        // casting
        varA = parseInt(varA)
        varB = parseInt(varB)
        document.write( varA + varB)
    </script>
</head>
<body>
    <h1>Casting</h1>
</body>
</html>
