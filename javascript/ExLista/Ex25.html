    <title>Lista Ex25</title>
    <script>
       var idade = window.prompt('Informe a sua idade: ')
       

       if(idade < 16){
           document.write('Não vota')
       }else if(idade >= 16 && idade < 18 || idade >= 70){
           document.write('Voto opcional')
       }else{
           document.write('Voto obrigatório')
           
       }
    </script>
