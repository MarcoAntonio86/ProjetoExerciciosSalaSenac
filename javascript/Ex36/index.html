<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For in</h1>

    <script>
        let copaDoBrasil = ['Cruzeiro', 'Grêmio', 'Flamengo', 'Palmeiras', 'Corinthians']

        document.write(copaDoBrasil)
        document.write('<br><br>')
        for(var x in copaDoBrasil){
            
            document.write('Indice: ' + x + 'valor: ' + copaDoBrasil[x] + '<br>')
        }

        // usado tambem quando os indices não são sequenciais
    </script>
</body>
</html>
