<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 01</title>
</head>
<body>
    <h1>Pratica laços 01</h1>

    <script>
        let listaNomes = Array('Ana', 'Pedro', 'Jose', 'Adão')

        let y = 0

        while(y < listaNomes.length){
            // document.write(listaNomes[y] + '<br>')
            document.write(listaNomes[y] + '<br>')
            y++
        }
    </script>
</body>
</html>
