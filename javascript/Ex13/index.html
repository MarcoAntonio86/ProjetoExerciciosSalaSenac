<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>A função void não retorna nada para o usuario, é apenas uma função da execução.</h1>
    <script>
        function caculearea(largura, altura){
            //logica
            var area = largura * altura;    
            document.write("O termo possui " + area + " metros quadrados.");
        }

        caculearea(15, 25);
    </script>
</body>
</html>
