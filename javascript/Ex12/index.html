<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritimeticos</title>
</head>
<body>
    <h1>Operadores Aritimeticos </h1>
    <script>
        var num1 = prompt('Digite o primeiro numero: ');
        num1 = parseInt(num1);
        var num2 = prompt('Digite o segundo numero: ');
        num2 = parseInt(num2);

        document.write("A soma de " + num1 + " + " + num2 + " é: " + (num1 + num2));
        document.write("<br>");
        document.write("A subtração de " + num1 + " - " + num2 + " é: " + (num1 - num2));
        document.write("<br>");
        document.write("A multiplicação de " + num1 + " * " + num2 + " é: " + (num1 * num2));
        document.write("<br>");
        document.write("A divisão de " + num1 + " / " + num2 + " é: " + (num1 / num2));
        document.write("<br>");
        document.write("O decremento de " + num1 + "é" + --num1);
        document.write("<br>");
        document.write("O decremento de " + num1 + "é" + num1--); // vira 3 mas mostra o numero anterior
        document.write("<br>");
        document.write("O incremento de " + num1 + "é" + ++num1);
        document.write("<br>");
        document.write("O incremento de " + num1 + "é" + num1++);// vira 4 mas mostra o numero posterior
    </script>
</body>
</html>
