<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parametro</title>
</head>
<body>
    <script>
    var parametro = prompt('Informe um numero: ');
    switch (parseInt(parametro)) {
        case 1:
            document.write('parametro 1');
            break;
        case 2:
            document.write('parametro 2');
            break;
        
            default:
            document.write('Defalt');
            break;
    }
    </script>

</script>
    
    
</body>
</html>
