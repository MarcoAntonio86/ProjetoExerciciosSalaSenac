<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinamica</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <picture>
        <source media="(max-width:750px)" srcset="Imagem/contad360.jpg">
        <source media="(max-width:1050px)" srcset="Imagem/contad750.jpg">
        <img src="Imagem/contad1050.jpg" alt="contad">
    </picture>
    <h1>Audios</h1>

    <audio preload="auto" autoplay controls>
        <source src="Midia/rojao-super-estourado.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
